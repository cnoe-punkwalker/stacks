apiVersion: apps/v1
kind: Deployment
metadata:
  name: ${{ values.name }}
  labels:
    app: ${{ values.name }}
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ${{ values.name }}
  template:
    metadata:
      labels:
        app: ${{ values.name }}
    spec:
      containers:
      - name: ${{ values.name }}
        image: mendhak/http-https-echo:35
        ports:
        - containerPort: 8080
        env:
        - name: ECHO_INCLUDE_ENV_VARS
          value: "1"
        envFrom:
        - secretRef:
            name: connection-secret
---
apiVersion: v1
kind: Service
metadata:
  name: ${{ values.name }}
  labels:
    app: ${{ values.name }}
spec:
  ports:
  - port: 80
    targetPort: 8080
  selector:
    app: ${{ values.name }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ${{ values.name }}
spec:
  ingressClassName: nginx
  rules:
  - host: cnoe.localtest.me
    http:
      paths:
        - path: /${{ values.name }}(/|$)(.*)
          pathType: Prefix
          backend:
            service:
              name: ${{ values.name }}
              port:
                number: 80
  - host: localhost
    http:
      paths:
        - path: /${{ values.name }}(/|$)(.*)
          pathType: Prefix
          backend:
            service:
              name: ${{ values.name }}
              port:
                number: 80